<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <script>
      function computerPlay() {
        var result = Math.floor((Math.random() * 9) +1)

        if(result >=1 && result<3)
        {
          return "Rock"
        }
        else if (result>=3 && result<6) {
          return "Paper"
        }
        else {
          return "Scissors"
        }

      }

    </script>

  </body>
</html>
