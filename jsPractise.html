<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var number
      var number1, number2

      //function to add 7 to the number passed
      function add7(number){
        return number +7
      }

      //function to multiply the 2 passed numbers
      function multiply(number1, number2)
      {
        return number1*number2
      }

      //function that capitalises the first letter of the string passed and returns it with the changes made
      function capitalize(number)
      {
        return number.charAt(0).toString().toUpperCase() + number.substring(1)
      }

      //function to return the last character of the string passed
      function lastLetter(number)
      {
        return number.charAt(number.length-1)
      }



    </script>

  </body>
</html>
